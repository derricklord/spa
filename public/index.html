<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<title>Single Page App</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Bootstrap Dependencies -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">





    <!-- Angular  Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>




    <script src="/js/app/controllers/MainController.js"/></script>
    <script src="/js/app.js"></script>

</head>

<body id="home" >
	<div class="container" ng-controller="MainController">
        <div class="row">
            <div class="col-md-4">
                <p>Name: <input type="text" ng-model="user.name" placeholder="First Name..."></p>
            </div>
            <div class="col-md-4">
                <p>Country: <input type="text" ng-model="user.country" placeholder="Country of Birth..."></p>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success" ng-click="add(user.name, user.country)">Add User</button>               
            </div>
            
        </div>
        <div class="row" style="margin-top:10px;">
            <form class="form-inline">
              <input ng-model="query" type="text"
                placeholder="Filter by" autofocus>
            </form>
        </div>
        
        <div class="row">
                <h1 contact-form></h1>  
                <contact-form></contact-form>
        </div>
      
	 	<div class="row" style="margin-top:10px;">
            <ul>
                <li ng-repeat="n in names | filter: query" class="repeated-item">
                    <i id="{{n.name}}"  class="glyphicon glyphicon-user" ></i>
                    <span class="text-success lead" style="margin-left:20px;">{{n.name|uppercase}}</span> : <small>{{n.country|lowercase}}</small>
                    <hr/>
                </li>
            </ul>
        </div>
	</div>
    


    <!-- JQuery Dependencies -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
 	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>    
</body>
</html>
